<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisión de Hábitos</title>
    <link rel="stylesheet" href="estilos6.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="header">
                <span>Entrada Rápida</span>
                <span>Rastreador de Hábitos</span>
                <span>Revisión</span>
            </div>
            <div class="habit-creation">
                <h3>Crear un nuevo hábito</h3>
                <p>¿Cuál es tu hábito?</p>
                <p>Salir a correr</p>
                <p>¿Con qué frecuencia?</p>
                <div class="frequency-options">
                    <div class="option">
                        <input type="radio" id="todos-dias" name="frecuencia" class="circle-input">
                        <label for="todos-dias">Todos los días</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="especificar-dias" name="frecuencia" class="circle-input">
                        <label for="especificar-dias">Especificar días</label>
                    </div>
                </div>
                
                <div class="days-selection">
                    <div class="day">
                        <label for="lunes">Lunes</label>
                        <input type="checkbox" id="lunes">
                    </div>
                    <div class="day">
                        <label for="martes">Martes</label>
                        <input type="checkbox" id="martes">
                    </div>
                    <div class="day">
                        <label for="miercoles">Miércoles</label>
                        <input type="checkbox" id="miercoles">
                    </div>
                    <div class="day">
                        <label for="jueves">Jueves</label>
                        <input type="checkbox" id="jueves">
                    </div>
                    <div class="day">
                        <label for="viernes">Viernes</label>
                        <input type="checkbox" id="viernes">
                    </div>
                    <div class="day">
                        <label for="sabado">Sábado</label>
                        <input type="checkbox" id="sabado">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
